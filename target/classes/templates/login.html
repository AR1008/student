<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header"></th:block>
    <title>Login - Student Attendance System</title>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0d6efd;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="logo">
            <i class="fas fa-user-graduate me-2"></i> Student Attendance System
        </div>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center">Login</h4>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    <small class="text-muted">Demo Credentials:</small>
                    <table class="table table-sm table-borderless mt-2 mb-0">
                        <tr>
                            <td><strong>Admin:</strong></td>
                            <td>admin / password</td>
                        </tr>
                        <tr>
                            <td><strong>Faculty:</strong></td>
                            <td>faculty1 / password</td>
                        </tr>
                        <tr>
                            <td><strong>Student:</strong></td>
                            <td>student1 / password</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
